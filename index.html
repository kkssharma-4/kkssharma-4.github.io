<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KKSSHARMA OS</title>

<link rel="stylesheet" href="style.css">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<!-- ================= WINDOWS 95 WARNING ================= -->

<div id="winWarning">
  <div class="win95-box">

    <div class="win95-title">Warning</div>

    <div class="win95-body">

      <div class="warn-content">
        <span class="warn-icon">âš </span>
        <p>
        Explore at your own risk.<br>
        Watch at your own risk.
        </p>
      </div>

      <div class="btn-area">
        <button onclick="startOS()">OK</button>
      </div>

    </div>

  </div>
</div>


<!-- ================= DESKTOP ================= -->

<div class="desktop">

<div class="icon" ondblclick="openWindow('about')">
<i class="fa-solid fa-user"></i>
<p>About</p>
</div>

<div class="icon" ondblclick="openWindow('projects')">
<i class="fa-solid fa-folder"></i>
<p>Projects</p>
</div>

<div class="icon" ondblclick="openWindow('settings')">
<i class="fa-solid fa-gear"></i>
<p>Settings</p>
</div>

</div>


<!-- ABOUT -->
<div id="about" class="window hidden">
<div class="title-bar">
About Me
<div>
<button onclick="minimizeWindow('about')">_</button>
<button onclick="closeWindow('about')">X</button>
</div>
</div>

<div class="window-body">
<h3>Kuldeep Kumar Sharma</h3>
<p>BSc Computer Science Student.</p>
<p>Learning AI, Web Development & Cyber Security.</p>
</div>
</div>


<!-- PROJECT -->
<div id="projects" class="window hidden">
<div class="title-bar">
Projects
<div>
<button onclick="minimizeWindow('projects')">_</button>
<button onclick="closeWindow('projects')">X</button>
</div>
</div>

<div class="window-body">
<p>Retro OS Portfolio</p>
<p>More projects coming soon...</p>
</div>
</div>


<!-- SETTINGS -->
<div id="settings" class="window hidden">
<div class="title-bar">
Control Panel
<div>
<button onclick="minimizeWindow('settings')">_</button>
<button onclick="closeWindow('settings')">X</button>
</div>
</div>

<div class="window-body">
<button onclick="changeTheme('teal')">Classic</button>
<button onclick="changeTheme('dark')">Dark</button>
<button onclick="changeTheme('pink')">Pink</button>
</div>
</div>


<!-- TASKBAR -->
<div class="taskbar">
<button>Start</button>
<div id="clock"></div>
</div>

<script src="script.js"></script>

</body>
</html>
