<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Retro OS</title>
    <link rel="stylesheet" href="style.css">

    <!-- ✅ STEP 1: ICON LIBRARY ADDED HERE -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- The Desktop Area -->
    <div class="desktop">
        
        <!-- ✅ Icon 1: Projects -->
        <div class="icon" onclick="openWindow('projects')">
            <i class="fa-solid fa-folder"></i>
            <p>My Projects</p>
        </div>

        <!-- ✅ Icon 2: About Me -->
        <div class="icon" onclick="openWindow('about')">
            <i class="fa-solid fa-user"></i>
            <p>About Me</p>
        </div>

        <!-- ✅ Icon 3: Settings -->
        <div class="icon" onclick="openWindow('settings')">
            <i class="fa-solid fa-gear"></i>
            <p>Settings</p>
        </div>

        <!-- WINDOW: Projects -->
        <div id="projects" class="window hidden">
            <div class="title-bar">
                <div class="title-bar-text">My Projects</div>
                <div class="title-bar-controls">
                    <button onclick="closeWindow('projects')">X</button>
                </div>
            </div>
            <div class="window-body">
                <p>Here is a list of my work...</p>
            </div>
        </div>

        <!-- WINDOW: About Me -->
        <div id="about" class="window hidden">
            <div class="title-bar">
                <div class="title-bar-text">Resume / Bio</div>
                <div class="title-bar-controls">
                    <button onclick="closeWindow('about')">X</button>
                </div>
            </div>
            <div class="window-body">
                <p>Hi! I am a web developer...</p>
            </div>
        </div>

        <!-- WINDOW: Settings -->
        <div id="settings" class="window hidden">
            <div class="title-bar">
                <div class="title-bar-text">Control Panel</div>
                <div class="title-bar-controls">
                    <button onclick="closeWindow('settings')">X</button>
                </div>
            </div>
            <div class="window-body">
                <p>Change Theme:</p>
                <button onclick="changeTheme('teal')">Classic Teal</button>
                <button onclick="changeTheme('dark')">Hacker Dark</button>
                <button onclick="changeTheme('pink')">Vaporwave</button>
            </div>
        </div>

    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <button class="start-btn">
            <i class="fa-solid fa-bars"></i> Start
        </button>

        <div class="clock" id="clock">12:00 PM</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
