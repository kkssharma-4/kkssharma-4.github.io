<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Retro OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The Desktop Area -->
    <div class="desktop">
        
        <!-- Icon 1: Projects -->
        <div class="icon" onclick="openWindow('projects')">
            <img src="folder-icon.png" alt="Folder">
            <p>My Projects</p>
        </div>

        <!-- Icon 2: About Me -->
        <div class="icon" onclick="openWindow('about')">
            <img src="user-icon.png" alt="User">
            <p>About Me</p>
        </div>

        <!-- Icon 3: Settings -->
        <div class="icon" onclick="openWindow('settings')">
            <img src="gear-icon.png" alt="Settings">
            <p>Settings</p>
        </div>

        <!-- WINDOW: Projects -->
        <div id="projects" class="window hidden">
            <div class="title-bar">
                <div class="title-bar-text">My Projects</div>
                <div class="title-bar-controls">
                    <button onclick="closeWindow('projects')">X</button>
                </div>
            </div>
            <div class="window-body">
                <p>Here is a list of my work...</p>
                <!-- Put your project links here -->
            </div>
        </div>

        <!-- WINDOW: About Me -->
        <div id="about" class="window hidden">
            <div class="title-bar">
                <div class="title-bar-text">Resume / Bio</div>
                <div class="title-bar-controls">
                    <button onclick="closeWindow('about')">X</button>
                </div>
            </div>
            <div class="window-body">
                <p>Hi! I am a web developer...</p>
            </div>
        </div>

        <!-- WINDOW: Settings -->
        <div id="settings" class="window hidden">
            <div class="title-bar">
                <div class="title-bar-text">Control Panel</div>
                <div class="title-bar-controls">
                    <button onclick="closeWindow('settings')">X</button>
                </div>
            </div>
            <div class="window-body">
                <p>Change Theme:</p>
                <button onclick="changeTheme('teal')">Classic Teal</button>
                <button onclick="changeTheme('dark')">Hacker Dark</button>
                <button onclick="changeTheme('pink')">Vaporwave</button>
            </div>
        </div>

    </div>

    <!-- The Taskbar -->
    <div class="taskbar">
        <button class="start-btn">Start</button>
        <div class="clock" id="clock">12:00 PM</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
